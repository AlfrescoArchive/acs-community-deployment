{{- if .Values.networkpolicysetting.enabled }}
# Deny Kubernetes dashboard access by any ACS pod
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: deny-dashboard
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      k8s-app: kubernetes-dashboard
  policyTypes:
  - Ingress
{{- end }}